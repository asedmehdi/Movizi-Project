<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Movizi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88; /* Green accent */
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #ffffff;
            --gray: #2a2a2a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }
        
        /* Header */
        header {
            background-color: #000;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--gray);
        }
        
        .logo {
            color: var(--primary);
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
        }
        
        /* Main Content */
        .success-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
        }
        
        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #00ff8820;
            border: 3px solid var(--primary);
        }
        
        .success-icon img {
            width: 80px;
            height: 80px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .btn-start {
            background-color: var(--primary);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-start:hover {
            background-color: #00ffaa;
            transform: translateY(-2px);
        }
        
        .subscription-details {
            background-color: var(--darker);
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html" class="logo">MOVIZI</a>
    </header>
    
    <div class="success-container">
        <div class="success-icon">
            <img src="../img/ps.png" alt="Payment Successful">
        </div>
        
        <h1>Payment Successful!</h1>
        <p>Your subscription has been activated. Enjoy unlimited movies and TV shows.</p>
        
        <div class="subscription-details">
            <div class="detail-item">
                <span>Plan:</span>
                <span>Premium Monthly</span>
            </div>
            <div class="detail-item">
                <span>Activated Until:</span>
                <span>January 15, 2024</span>
            </div>
            <div class="detail-item">
                <span>Transaction ID:</span>
                <span>MVZ-7890-4567</span>
            </div>
        </div>
        
        <button class="btn-start" id="startWatching">
            <i class="fas fa-play"></i> Start Watching Now
        </button>
        
        <p style="margin-top: 30px;">
            <a href="../index.html" style="color: var(--primary); text-decoration: none;">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </p>
    </div>

    <script>
        document.getElementById('startWatching').addEventListener('click', function() {
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>

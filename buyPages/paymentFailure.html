<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - Movizi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff3333; /* Red accent */
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #ffffff;
            --gray: #2a2a2a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
        }
        
        /* Header */
        header {
            background-color: #000;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--gray);
        }
        
        .logo {
            color: var(--primary);
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
        }
        
        /* Main Content */
        .failure-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
        }
        
        .failure-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #ff333320;
            border: 3px solid var(--primary);
        }
        
        .failure-icon img {
            width: 80px;
            height: 80px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .btn-retry {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-retry:hover {
            background-color: #ff5555;
            transform: translateY(-2px);
        }
        
        .btn-home {
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            margin-top: 20px;
            font-weight: 500;
            border: 1px solid var(--primary);
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-home:hover {
            background-color: #ff333310;
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html" class="logo">MOVIZI</a>
    </header>
    
    <div class="failure-container">
        <div class="failure-icon">
            <img src="../img/pf.png" alt="Payment Failed">
        </div>
        
        <h1>Payment Failed</h1>
        <p>We couldn't process your payment. Please check your payment details and try again.</p>
        
        <button class="btn-retry">
            <i class="fas fa-sync-alt"></i> Try Again
        </button>
        
        <div>
            <p>Possible reasons:</p>
            <ul style="list-style: none; margin-bottom: 30px;">
                <li><i class="fas fa-times" style="color: var(--primary);"></i> Insufficient funds</li>
                <li><i class="fas fa-times" style="color: var(--primary);"></i> Incorrect card details</li>
                <li><i class="fas fa-times" style="color: var(--primary);"></i> Bank declined transaction</li>
            </ul>
        </div>
        
        <a href="../index.html" class="btn-home">
            <i class="fas fa-home"></i> Return to Home
        </a>
    </div>

    <script>
        document.querySelector('.btn-retry').addEventListener('click', function() {
            window.location.href = 'checkoutPage.html';
        });
    </script>
</body>
</html>

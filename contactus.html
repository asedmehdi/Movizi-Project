<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website - Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sen:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="navbar-1">
        <div class="navbar-container-1">
            <div class="logo-container-1"><h1 class="logo-1">Movizi</h1></div>
            <div class="menu-container-1">
                <ul class="menu-list-1">
                    <li class="menu-list-item-1">Home</li>
                    <li class="menu-list-item-1">Movies</li>
                    <li class="menu-list-item-1">Series</li>
                    <li class="menu-list-item-1">Popular</li>
                    <li class="menu-list-item-1">Trends</li>
                    <li class="menu-list-item-1 active">Contact</li>
                </ul>
            </div>
            <div class="profile-container">
                <a href="./login.html">
                    <button type="button" class="btn btn-primary btn-sm">Login</button>
                  </a>
                  <a href="./register.html">
                    <button type="button" class="btn btn-secondary btn-sm">Register</button>
                  </a>
                <div class="toggle-1">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball-1"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar-1">
        <i class="left-menu-icon-1 fa-solid fa-house"></i>    
        <i class="left-menu-icon-1 fa-solid fa-magnifying-glass"></i>
        <i class="left-menu-icon-1 fa-solid fa-bookmark"></i>
        <i class="left-menu-icon-1 fa-solid fa-cart-shopping"></i>
        <i class="left-menu-icon-1 fa-solid fa-users"></i>
        <i class="left-menu-icon-1 fa-solid fa-hourglass-half"></i>
        <i class="left-menu-icon-1 fa-solid fa-tv"></i>
    </div>

    <!-- Contact Us Form -->
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Contact Us</h2>
                        <p class="text-center mb-4">Have questions or feedback? We'd love to hear from you!</p>
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name*</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name*</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address*</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject*</label>
                                <select class="form-select" id="subject" required>
                                    <option value="" selected disabled>Select a subject</option>
                                    <option value="account">Account Help</option>
                                    <option value="technical">Technical Support</option>
                                    <option value="feedback">Feedback/Suggestions</option>
                                    <option value="business">Business Inquiries</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Message*</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="subscribe">
                                <label class="form-check-label" for="subscribe">Subscribe to our newsletter</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movizi - My Watchlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modern Black/Blue Theme */
        :root {
            --primary: #1E90FF;
            --dark: #0a0a0a;
            --dark-gray: #1a1a1a;
            --light-gray: #ccc;
            --text: #fff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(30, 144, 255, 0.3);
            margin-bottom: 30px;
        }
        
        .logo {
            color: var(--primary);
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .logo span {
            color: var(--text);
        }
        
        nav {
            display: flex;
            gap: 25px;
        }
        
        nav a {
            color: var(--light-gray);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        nav a:hover {
            color: var(--primary);
        }
        
        nav a.active {
            color: var(--primary);
        }
        
        nav a.active:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
        }
        
        .page-title {
            font-size: 24px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .page-title i {
            color: var(--primary);
        }
        
        .watchlist-count {
            background-color: var(--primary);
            color: var(--dark);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .movie-card {
            background-color: var(--dark-gray);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(30, 144, 255, 0.2);
        }
        
        .movie-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        
        .movie-info {
            padding: 20px;
        }
        
        .movie-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--primary);
            display: flex;
            justify-content: space-between;
        }
        
        .movie-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            color: var(--light-gray);
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .movie-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #FFD700;
        }
        
        .movie-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            flex-grow: 1;
            justify-content: center;
        }
        
        .btn-primary:hover {
            background-color: #1a7fd9;
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--light-gray);
            border: 1px solid #444;
        }
        
        .btn-outline:hover {
            color: var(--primary);
            border-color: var(--primary);
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 0;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .empty-state p {
            color: var(--light-gray);
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: 1fr;
            }
            
            .movie-poster {
                height: 300px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            nav {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">MOVIZI</a>
            <nav>
                <a href="index.html">Home</a>
                <a href="#" class="active">Watchlist</a>
            </nav>
        </header>
        
        <h1 class="page-title">
            <i class="fas fa-bookmark"></i>

        <div class="movie-grid">

            </div>
            
            <!-- Movie 2 -->
            <div class="movie-card">

                    <h3 class="movie-title">

                    <div class="movie-actions">

                        </button>
                        <button class="btn btn-outline">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Movie 3 -->
            <div class="movie-card">
                <img src="img/interstellar.jpg" class="movie-poster" alt="Interstellar">
                <div class="movie-info">
                    <h3 class="movie-title">
                        Interstellar
                        <span class="movie-rating">
                            <i class="fas fa-star"></i> 8.6
                        </span>
                    </h3>
                    <div class="movie-meta">
                        <span>2014</span>
                        <span>169 min</span>
                        <span>Sci-Fi</span>

                    </div>
                    <div class="movie-actions">
                        <button class="btn btn-primary">
                            <i class="fas fa-play"></i> Watch Now
                        </button>
                        <button class="btn btn-outline">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Empty State (hidden) -->

            <div class="empty-state">
                <i class="fas fa-bookmark"></i>
                <h3>Your watchlist is empty</h3>
                <p>Add movies to watch later</p>
                <button class="btn btn-primary">
                    <i class="fas fa-search"></i> Browse Movies
                </button>
            </div>
            -->
        </div>
    </div>
</body>
</html>
